<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop | PA Network</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
  background: black;
}
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}
.container {
  position: relative;
  z-index: 2;
  padding-top: 60px;
}
h1 {
  font-size: 32px;
  color: gold;
  text-shadow: 0 0 10px yellow;
}
.coin-display {
  font-size: 20px;
  margin: 10px;
  color: #0f0;
}
button {
  background: linear-gradient(90deg, #ffb347, #ffcc33);
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  color: black;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 10px yellow;
  transition: 0.3s;
}
button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px gold;
}
.shop-item {
  background: rgba(255,255,255,0.1);
  margin: 20px auto;
  width: 300px;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 0 10px #444;
}
.popup {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.8);
  z-index: 10;
  justify-content: center;
  align-items: center;
}
.popup-content {
  background: #222;
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 0 15px gold;
}
.popup-content button {
  margin-top: 10px;
}
</style>
</head>
<body>
<canvas id="bg"></canvas>
<div class="container">
  <h1>üéØ PA Network Shop</h1>
  <div class="coin-display">üí∞ Coins: <span id="coins">0</span></div>
  <div class="shop-item" data-price="3">
    <h3>Custom Plugin Download</h3>
    <p>Price: 3 Coins</p>
    <button onclick="purchase(this)">Buy Now</button>
  </div>
</div>

<div id="popup" class="popup">
  <div class="popup-content">
    <h3>‚ùå Not enough coins!</h3>
    <p>Earn coins by completing simple tasks.</p>
    <button onclick="goEarn()">Earn Coins</button>
  </div>
</div>

<script>
// === Background Fireflies ===
const canvas=document.getElementById("bg"),ctx=canvas.getContext("2d");
canvas.width=innerWidth;canvas.height=innerHeight;
const particles=[];
for(let i=0;i<80;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2,
    dx:(Math.random()-0.5)*0.5,
    dy:(Math.random()-0.5)*0.5
  });
}
function animate(){
  ctx.fillStyle="rgba(0,0,0,0.25)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,230,100,0.8)";
    ctx.shadowColor="#ffff66";
    ctx.shadowBlur=10;
    ctx.fill();
    p.x+=p.dx;p.y+=p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;
  });
  requestAnimationFrame(animate);
}
animate();
window.addEventListener('resize',()=>{canvas.width=innerWidth;canvas.height=innerHeight;});

// === Coin System ===
function loadCoins(){
  let coins=parseInt(localStorage.getItem("coins")||"0");
  document.getElementById("coins").textContent=coins;
}
loadCoins();

function earnCoin(){
  const links=[
    "https://pagamingop.github.io/shop/addcoin.html",
    "https://pagamingop.github.io/shop/addcoin.html",
    "https://pagamingop.github.io/shop/addcoin.html",
    "https://pagamingop.github.io/shop/addcoin.html",
    "https://pagamingop.github.io/shop/addcoin.html"
  ];
  sessionStorage.setItem("earningInProgress", "true");
  const randomLink=links[Math.floor(Math.random()*links.length)];
  window.location.href=randomLink;
}

// === Buying Logic ===
function purchase(btn){
  const price=parseInt(btn.parentElement.getAttribute("data-price"));
  let coins=parseInt(localStorage.getItem("coins")||"0");
  if(coins>=price){
    coins-=price;
    localStorage.setItem("coins",coins);
    loadCoins();
    alert("‚úÖ Purchase successful! Download starting...");
    window.open("https://example.com/download.zip","_blank");
  }else{
    document.getElementById("popup").style.display="flex";
  }
}

// === Popup Control ===
function goEarn(){
  document.getElementById("popup").style.display="none";
  earnCoin();
}
</script>
</body>
</html>
