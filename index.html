  <script>
    const c = document.getElementById('galaxy');
    const ctx = c.getContext('2d');
    c.width = innerWidth;
    c.height = innerHeight;

    const stars = [];
    const fireflies = [];
    const meteors = [];
    const planets = [];

    for (let i = 0; i < 250; i++)
      stars.push({ x: Math.random() * c.width, y: Math.random() * c.height, r: Math.random() * 1.5 });

    for (let i = 0; i < 30; i++)
      fireflies.push({
        x: Math.random() * c.width,
        y: Math.random() * c.height,
        s: Math.random() * 1 + 0.5,
        a: Math.random() * 360
      });

    for (let i = 0; i < 3; i++)
      meteors.push({
        x: Math.random() * c.width,
        y: Math.random() * c.height,
        l: Math.random() * 100 + 50,
        s: Math.random() * 3 + 2
      });

    // ðŸŒ Planets / glowing bubbles
    for (let i = 0; i < 8; i++)
      planets.push({
        x: Math.random() * c.width,
        y: Math.random() * c.height,
        r: Math.random() * 60 + 30,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5,
        color: `hsl(${Math.random() * 360},70%,60%)`
      });

    function animate() {
      ctx.clearRect(0, 0, c.width, c.height);

      // background stars
      ctx.fillStyle = 'white';
      stars.forEach((s) => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
        ctx.fill();
      });

      // planets
      planets.forEach((p) => {
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < -p.r) p.x = c.width + p.r;
        if (p.x > c.width + p.r) p.x = -p.r;
        if (p.y < -p.r) p.y = c.height + p.r;
        if (p.y > c.height + p.r) p.y = -p.r;

        const grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r);
        grad.addColorStop(0, 'rgba(255,255,255,0.9)');
        grad.addColorStop(0.3, p.color);
        grad.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
      });

      // fireflies
      fireflies.forEach((f) => {
        f.a += 0.05;
        f.x += Math.cos(f.a) * 0.5;
        f.y += Math.sin(f.a) * 0.5;
        if (f.x < 0) f.x = c.width;
        if (f.x > c.width) f.x = 0;
        if (f.y < 0) f.y = c.height;
        if (f.y > c.height) f.y = 0;
        ctx.fillStyle = 'rgba(255,255,100,0.8)';
        ctx.beginPath();
        ctx.arc(f.x, f.y, 2, 0, 2 * Math.PI);
        ctx.fill();
      });

      // meteors
      meteors.forEach((m) => {
        m.x -= m.s;
        m.y += m.s;
        if (m.x < -100 || m.y > c.height + 100) {
          m.x = Math.random() * c.width + 200;
          m.y = -50;
        }
        const grad = ctx.createLinearGradient(m.x, m.y, m.x + m.l, m.y - m.l);
        grad.addColorStop(0, 'rgba(255,255,255,0.8)');
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.strokeStyle = grad;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(m.x, m.y);
        ctx.lineTo(m.x + m.l, m.y - m.l);
        ctx.stroke();
      });

      requestAnimationFrame(animate);
    }
    animate();
  </script>
