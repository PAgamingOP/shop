<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow-y: auto;
  font-family: 'Minecraft', monospace;
  background: radial-gradient(circle at center, #020617 0%, #000 100%);
  color: #cce7ff;
}

/* Futuristic glowing grid */
#grid {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: -1;
  background-image: linear-gradient(90deg, rgba(0,150,255,0.05) 1px, transparent 1px),
                    linear-gradient(rgba(0,150,255,0.05) 1px, transparent 1px);
  background-size: 50px 50px;
}

header {
  text-align: center;
  padding: 80px 20px 40px;
}
header h1 {
  color: #66b3ff;
  text-shadow: 0 0 10px #00aaff;
}

.back {
  position: fixed;
  top: 20px;
  left: 20px;
  background: linear-gradient(145deg, #002244, #004488);
  border: 2px solid #00ccff;
  border-radius: 10px;
  padding: 10px 20px;
  box-shadow: 0 0 15px #00ccff;
  color: white;
  cursor: pointer;
  z-index: 10;
}

section {
  text-align: center;
  padding: 40px 20px 100px;
}

.map-box {
  border: 2px solid #00ccff;
  border-radius: 12px;
  background: rgba(0, 20, 40, 0.6);
  margin: 20px auto;
  padding: 20px;
  max-width: 450px;
  box-shadow: 0 0 25px #00ccff;
  transition: transform 0.2s, box-shadow 0.2s;
}
.map-box:hover {
  transform: scale(1.03);
  box-shadow: 0 0 30px #33e0ff;
}
.map-box h2 {
  color: #80dfff;
  margin-bottom: 10px;
}
.map-box a {
  display: inline-block;
  padding: 8px 20px;
  background: linear-gradient(145deg, #0077cc, #0099ff);
  border-radius: 8px;
  color: #fff;
  text-decoration: none;
  box-shadow: 0 0 10px #33ccff;
  transition: 0.2s;
}
.map-box a:hover {
  background: linear-gradient(145deg, #0099ff, #0077cc);
}

footer {
  text-align: center;
  color: #999;
  margin-top: 60px;
  padding: 20px;
  border-top: 1px solid #003355;
  background: rgba(0, 0, 0, 0.4);
}

/* Futuristic particles */
.particle {
  position: fixed;
  width: 3px;
  height: 3px;
  background: #33ccff;
  box-shadow: 0 0 8px #33ccff;
  border-radius: 50%;
  opacity: 0.7;
  animation: move 12s linear infinite;
}
@keyframes move {
  from {
    transform: translateY(100vh) translateX(0);
    opacity: 0.8;
  }
  to {
    transform: translateY(-10vh) translateX(30px);
    opacity: 0.2;
  }
}
</style>

<script>
